language: python
dist: xenial
python:
- 2.7
- 3.9
install:
- pip install pipenv
- pipenv install --dev
- pipenv graph
script: pipenv run python setup.py test
before_deploy:
- sed -i.bak "s/=get_version()/='$TRAVIS_TAG'/g" setup.py
- cat setup.py
- if [ $(python setup.py --version) == '0.0.0' ]; then travis_terminate 1; fi
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  skip_cleanup: true
  on:
    python: 3.9
    repo: uc-cdis/release-helper
    tags: true
  password:
    secure: 
env:
  global:
    secure: 
after_deploy:
- gen3git release
